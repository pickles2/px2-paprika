<!DOCTYPE html>
<html>

		<meta charset="UTF-8" />

 <!-- jQuery -->

<!-- Contents Stylesheets -->
<link rel="stylesheet" href="/common/styles/contents.css" type="text/css" />
<script src="/common/scripts/contents.js" type="text/javascript"></script>

		<!-- Bootstrap Theme -->
		<link rel="stylesheet" href="/caches/p/theme/pickles2/styles/bootstrap-theme.min.css">

	<body>
<header>
	<div><a href="/">Paprika Framework 2</a></div>
</header>
<div class="contents">
<p>DEMO: AJAX</p>
<p><a href="/php_api-ajax/index_files/apis/sample.php" target="_blank">sample.php</a></p>
<script type="text/javascript">
$(window).on('load', function(e){
    $.ajax({
        'url': './index_files/apis/sample.php',
        'success': function(data, dataType){
            console.log(data, dataType);
        },
        'error': function(XMLHttpRequest, textStatus, errorThrown){
            console.error(XMLHttpRequest, textStatus, errorThrown);
        },
        'complete': function(XMLHttpRequest, textStatus){
            console.log(XMLHttpRequest, textStatus);
        }
    });
})
</script>
</div>
	</body>
